  /* Custom animations for enhanced UI */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes slideUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeOut {
    from { opacity: 1; }
    to { opacity: 0; }
  }

  @keyframes pulseSuccess {
    0%, 100% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.05); opacity: 0.8; }
  }

  /* Smooth transitions for all elements */

    transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
  }

  /* Custom scrollbar for webkit browsers */
  ::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }

  ::-webkit-scrollbar-track {
    background: var(--muted);
    border-radius: 4px;
  }

  ::-webkit-scrollbar-thumb {
    background: oklch(from var(--muted-foreground) l c h / 0.3);
    border-radius: 4px;
    transition: background 0.2s ease;
  }

  ::-webkit-scrollbar-thumb:hover {
    background: oklch(from var(--muted-foreground) l c h / 0.5);
  }

  .dark ::-webkit-scrollbar-track {

  }

  .dark ::-webkit-scrollbar-thumb {
    background: oklch(from var(--muted-foreground) l c h / 0.3);
  }

  }

  :focus-visible {
    outline: 2px solid var(--ring);
    outline-offset: 2px;
  }

  /* Custom button active states */
  .active {
    background-color: var(--primary) !important;
    color: var(--primary-foreground) !important;
  }

  /* Custom test result animations */
  .test-result {
    animation: fadeIn 0.5s ease-out;
  }

  /* Loading spinner styling */
  .animate-spin {
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  /* Custom backdrop blur for loading overlay */
  .backdrop-blur-sm {
    backdrop-filter: blur(4px);
